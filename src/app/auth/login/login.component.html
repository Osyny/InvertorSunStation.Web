<h2 class="text-center txt-dgray mb-4">Login to account</h2>
<form
  novalidate
  autocomplete="off"
  #loginForm="ngForm"
  (ngSubmit)="onLogin(loginForm)"
>
  <div class="form-group mb-10">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        name="userNameOrEmailAddress"
        [(ngModel)]="username"
        [placeholder]="'UserName...'"
        required
        maxlength="256"
        #userNameOrEmailAddressModel="ngModel"
        #userNameOrEmailAddressEl
      />
    </div>
    <validation-summary
      [control]="$any(userNameOrEmailAddressModel)"
      [controlEl]="$any(userNameOrEmailAddressEl)"
    ></validation-summary>
  </div>
  <div class="form-group row required mb-10">
    <div class="col-md-12 mb-3">
      <div class="input-pass-eye">
        <input
          [type]="type"
          class="form-control"
          maxlength="32"
          reverse="true"
          name="newPassword"
          id="newPassword"
          required
          [(ngModel)]="password"
          #newPasswordModel="ngModel"
          #newPasswordEl
          placeholder="password ..."
        />
        <div class="btn-has-icon-eye" (click)="togglePasswordFieldType()">
          <svg class="icon" width="19" height="15">
            <use
              [attr.href]="
                isTextFieldType
                  ? '/assets/img/sprite.svg#eye-open'
                  : '/assets/img/sprite.svg#eye-close'
              "
            ></use>
          </svg>
        </div>
      </div>
      <validation-summary
        [control]="$any(newPasswordModel)"
        [controlEl]="$any(newPasswordEl)"
      ></validation-summary>
    </div>
  </div>
  <div class="form-group d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" [disabled]="submitting">
      LogIn
    </button>
  </div>
</form>
